  <form id="registrationForm" action="/reg_as_stu" method="POST">
        <label for="regNo">Registration Number:</label><br>
        <input type="text" id="regNo" name="regNo" required><br><br>

        <label for="password">password:</label><br>
        <input type="text" id="password" name="regNo" required><br><br>
              <input type="submit" value="Submit">
  </form>
  <script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    
    // Get form data
    const formData = new FormData(this);
    const jsonData = {};
    formData.forEach((value, key) => {
        jsonData[key] = value;
    });
    

    // Send form data as JSON via fetch
    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
    })
        .then(response => {
        
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
        // Optionally handle success response here
    })
    .catch(error => {
        console.error('Error:', error);
        // Optionally handle error here
    });
});
</script>
