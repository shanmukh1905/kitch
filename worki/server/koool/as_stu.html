<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form id="registrationForm" action="/reg_as_stu" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="regNo">Registration Number:</label><br>
        <input type="text" id="regNo" name="regNo" required><br><br>
        
        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch" required><br><br>
        
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year" required><br><br>
        
        <label for="cgpa">CGPA:</label><br>
        <input type="text" id="cgpa" name="cgpa" required><br><br>
        
        <label for="certifications">Certifications:</label><br>
        <textarea id="certifications" name="certifications"></textarea><br><br>
        
        <label for="projects">Projects Previously Worked On:</label><br>
        <textarea id="projects" name="projects"></textarea><br><br>
        
        <label for="domain">Domain of Interest:</label><br>
        <input type="text" id="domain" name="domain" required><br><br>
        
        <label for="about">About Yourself (100 words max):</label><br>
        <textarea id="about" name="about" maxlength="100" required></textarea><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="linkedin">LinkedIn Profile Link:</label><br>
        <input type="url" id="linkedin" name="linkedin" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="as_stu.js"></script>
</body>
</html>
