<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Grid</title>
<style>
  /* CSS for the grid container */
  .grid-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: grid;
    grid-template-columns: repeat(3, 100px); /* 3 columns, each 100px wide */
    grid-template-rows: repeat(3, 100px); /* 3 rows, each 100px tall */
    grid-gap: 2px; /* gap between grid items */
    background-color: #333; /* dark background color */
    border: 2px solid #fff; /* white border */
  }

  /* CSS for the grid items */
  .grid-item {
    background-color: #120d0d; /* dark background color */
    text-align: center; /* center-align content */
    font-size: 3em; /* larger font size */
    line-height: 100px; /* center vertically */
    color: #f1e7e7; /* light text color */
  }
</style>
</head>
<body>

<div class="grid-container">
  <!-- Grid items -->
  <div class="grid-item" id="one"></div>
  <div class="grid-item" id="two"></div>
  <div class="grid-item" id="three"></div>
  <div class="grid-item" id="four"></div>
  <div class="grid-item" id="five"></div>
  <div class="grid-item" id="six"></div>
  <div class="grid-item" id="seven"></div>
  <div class="grid-item" id="eight"></div>
  <div class="grid-item" id="nine"></div>
</div>
<script src="password.js"></script>
</body>

</html>
